<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 600px)"
            width="300"
          />
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 599px)"
            width="100%"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="product-image"
          />
        </picture>
        <div class="product-content">
          <span class="category overline-text">Perfume</span>
          <h1 class="title display-text">Gabrielle Essence Eau De Parfum</h1>
          <p class="description body-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-content">
            <span class="price display-text">$149.99</span>
            <span class="discount body-text">$169.99</span>
          </div>
          <button class="add-to-cart">
            <img src="./images/icon-cart.svg" alt="" class="icon" />
            <span class="button-text"> Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
